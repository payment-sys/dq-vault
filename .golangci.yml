run:
  timeout: 5m
  issues-exit-code: 2
  go: "1.24"
issues:
  exclude-files:
    - ".*_test.go$"
linters-settings:
  gocritic:
    disabled-checks:
      - ifElseChain
  wrapcheck:
    ignorePackageGlobs:
      - github.com/hashicorp/go-multierror
      - database/sql
      - encoding/json

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - decorder
    - dogsled
    - dupword
    - durationcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - forbidigo
    - gocheckcompilerdirectives
    - gocognit
    - goconst
    - gocyclo
    - gofmt
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosmopolitan
    - importas
    - interfacebloat
    - loggercheck
    - maintidx
    - nilerr
    - nilnil
    - nosprintfhostport
    - predeclared
    - promlinter
    - reassign
    - rowserrcheck
    - tenv
    - wastedassign